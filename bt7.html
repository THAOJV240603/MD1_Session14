<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 50px;
        }
        table{
            margin-bottom: 20px;
        }
        a{
            padding: 5px 20px;
            margin: 20px 0;
            background-color: rgb(118, 255, 118);
            border-radius: 10px;
            border: none;
            width: 100px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
            <table border="1px">
                <tr>
                    <td>cell 1 row 1</td>
                    <td>cell 2 row 1</td>
                    <td>cell 3 row 1</td>
                </tr>
                <tbody id="get">
    
                </tbody>
            </table>
            <a href="#" onclick="addRow()">add row</a>
    </div>
         

    <script>
        //Cứ 1 hàng là 1 phần tử trong mảng
        var row = [];
        //Viết sự kiện "Click vào add row gọi đến 1 hàm addRow() thì thêm 1 phần tử vào mảng"
        function addRow(){
            row.push(1);
            render();
        }

        //Viết hàm xuất ra tr, td dựa vào mảng row
        function render(){
            var _get = document.getElementById("get");

            var _html = "";
            for(var i = 0; i < row.length; i++){
                _html += `<tr>
                <td>cell 1 row ${i+2}</td>
                <td>cell 2 row ${i+2}</td>
                <td>cell 3 row ${i+2}</td>
                </tr>` //Mảng có bao nhiêu phần tử thì thêm bấy nhiêu tr
            }

            _get.innerHTML = _html;
        }
    </script>
</body>
</html>
