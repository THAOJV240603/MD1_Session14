<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
</head>
<body>
    <ul id="list"></ul>
    

    <script>
        var names = ["Nguyễn Văn A", "Vũ Thị B", "Nguyễn Minh C"]
        var b = document.getElementById("list");
        var get = "";
        for (var i = 0; i < names.length; i ++){
            get += `<li>${names[i]}</li>`
        }
        
        document.getElementById("list").innerHTML=get;
    </script>
</body>
</html>
