<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            margin: 50px;
        }
        .b{
            border: 1px solid grey;
            padding: 10px;
            border-radius: 5px;
            background-color: skyblue;
            color: white;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="text1">This text is optional</h1>
        <button onclick="changetext()" class="b">Press to say hide text</button>
    </div>
    
    <script>
        function changetext(){
            var h1Element=document.getElementById("text1");
            h1Element.innerText="Text after change"
        }
    </script>
</body>
</html>
