<body>
    <ul id="list"></ul>
    

    <script>
        var a = ["List item number 1", "List item number 2", "List item number 3"]
        var b = document.getElementById("list");

        for (var i = 0; i < a.length; i ++){
            get += `<li>${a[i]}</li>`
        }
        
        document.getElementById("list").innerHTML=get;
